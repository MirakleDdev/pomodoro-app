<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div id="container">
        <p class="label" id="work">Work</p>
        <p class="label" id="break">Break</p>
        <p class="label" id="cycle">Cycle</p>

        <!-- Work timer -->
        <div id="work-timer" class="timer">
            <p id="w_minutes">25</p><p class="semicolon">:</p><p id="w_seconds">00</p>
        </div>

        <p id="counter" class="timer">0</p>

        <!-- Break timer -->
       <div id="break-timer" class="timer">
            <p id="b_minutes">5</p><p class="semicolon">:</p><p id="b_seconds">00</p>
        </div>

        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
